   sign-form{
    display: flex;
    align-items: center;

    position:relative;
    top:0; right:-105%;
    z-index: 10000;

    width:100%;

}

  <body>
    <div class="main">
    <!-- Sign Up Form -->
<div class="sign-form" id="sign-up-form" style="display:none">
    <div id="close-sign-btn" class="fas fa-times"></div> 
    <form action="">
        <h3>Sign Up</h3>
        <span>username</span>
        <input type="text" name="username" class="box" placeholder="enter your username" required>
        
        <span>email</span>
        <input type="email" name="email" class="box" placeholder="enter your email" required>
        
        <span>password</span>
        <input type="password" name="password" class="box" placeholder="enter your password" required>
        
        <span>confirm password</span>
        <input type="password" name="confirm-password" class="box" placeholder="confirm your password" required>
        <div class="checkbox">
            <input type="checkbox" name="" id="remember-me1" />
            <label for="remember-me"> remember me</label>
        </div>
        <input type="submit" value="sign up" class="btn" />
        <p>
            already have an account? 
            <a href="#" id="toggle-to-login">log in</a>
        </p>
    </form>
</div>

<!-- Login Form -->
<div class="login-form" id="login-form">
    <div id="close-login-btn" class="fas fa-times"></div>
    <form action="">
        <h3>Login</h3>
        <span>username</span>
        <input type="email" class="box" placeholder="enter your email" id="loginmail" required />
        <span>password</span>
        <input type="password" class="box" placeholder="enter your password" id="pswd" required />
        <div class="checkbox">
            <input type="checkbox" id="remember-me2" />
            <label for="remember-me"> remember me</label>
        </div>
        <input type="submit" value="sign in" class="btn" id="login"/>
        <p>
            forget password? 
            <a href="#" id="toggle-to-forgot-password">click here</a>
        </p>
        <p>
            don't have an account? <a href="#" id="toggle-to-sign">create one</a>
        </p>
    </form>
</div>

<!-- Forget Password Form -->
<div class="forget-password" id="forget-password-form" style="display:none">
    <div id="close-forget-password-btn" class="fas fa-times"></div>
    <form id="forget-password-form">
        <h3>Forgot Password</h3>
        <span>email</span>
        <input type="email" class="box" placeholder="enter your email" required>
        <input type="submit" value="Reset Password" class="btn">
        <p>remembered your password? <a href="#" id="toggle-to-login-from-forgot">log in</a></p>
    </form>
</div>
</div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById("login-form");
    const signUpForm = document.getElementById("sign-up-form");
    const forgetPasswordForm = document.getElementById("forget-password-form");

    // Function to show a specific form and hide others
    function showForm(formToShow) {
        loginForm.style.display = 'none';
        signUpForm.style.display = 'none';
        forgetPasswordForm.style.display = 'none';
        formToShow.style.display = 'block';
    }

    // Initially show the login form
    showForm(loginForm);

    // Show sign up form
    document.querySelector("#toggle-to-sign").onclick = (event) => {
        event.preventDefault();
        showForm(signUpForm);
    };

    // Show forget password form
    document.querySelector("#toggle-to-forgot-password").onclick = (event) => {
        event.preventDefault();
        showForm(forgetPasswordForm);
    };

    // Show login form from sign up
    document.querySelector("#toggle-to-login").onclick = (event) => {
        event.preventDefault();
        showForm(loginForm);
     

    };

    document.querySelector("#toggle-to-login-from-forgot").onclick = (event) => {
        event.preventDefault();
        showForm(loginForm);
    };

    // Close buttons
    document.querySelector("#close-login-btn").onclick = () => {
        loginForm.style.display = 'none';
    };

    document.querySelector("#close-sign-btn").onclick = () => {
        signUpForm.style.display = 'none';
    };

    document.querySelector("#close-forget-password-btn").onclick = () => {
        forgetPasswordForm.style.display = 'none';
    };
    
});
document.getElementById("login").addEventListener("click",(e)=>{
    e.preventDefault();
   let email= document.getElementById("loginmail").value
   let pswd= document.getElementById("pswd").value
   if(email && pswd){
        window.location.href="./index.html";
   }
})
    </script>
